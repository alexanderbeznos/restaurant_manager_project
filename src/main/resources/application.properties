spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/restaurant_manager_project
#for docker
#spring.datasource.url=jdbc:postgresql://postgres:5432/restaurant_manager_project
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:/database/db-changelog.xml

server.servlet.context-path=/app

logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=error
logging.file.name=${java.io.tmpdir}/app.log
