<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}">

    <meta charset="UTF-8">
    <title>Вход</title>

</head>
<body>
<div class="container" align="center">
    <div class="card bg-secondary" style="max-width: 25rem;">
        <div class="card-header text-white">Вход на сайт</div>
        <div class="card-body bg-light text-primary">
            <form action="#" th:action="@{login/process}" method="post">
                <div>
                    <label for="login">Логин:</label>
                    <input type="text" id="login" th:name="login" th:class="${errorKey==null} ? 'width100 form-control' : 'width100 form-control is-invalid'">
                </div>
                <div class="spacing15"></div>
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" th:name="password" th:class="${errorKey==null} ? 'width100 form-control' : 'width100 form-control is-invalid'">
                </div>
                <br>
                <div>
                    <br th:if="${errorKey==null}">
                    <p th:if="${errorKey!=null}" class="text-danger">Неправильные данные</p>
                    <button type="submit" class="btn btn-secondary width100">Войти</button>
                </div>
            </form>
            <div class="spacing10"></div>
            <form action="#" th:action="@{/registration}" method="get">
                <button type="submit" class="btn btn-secondary width100">Регистрация</button>
            </form>
        </div>
    </div>
</div>





</body>
</html>
